services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres-mercury
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data

  duckdb:
    image: duckdb/duckdb:latest
    command: [ "duckdb", "--http", "--http-port", "8080" ]
    ports:
      - "8080:8080"
    volumes:
      - ./volumes/duckdb:/data

  # mount local directories as volumes for development velocity
  mercury:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/postgres-mercury
      DUCKDB_HTTP_URL: http://duckdb:8080
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      RAW_NEWS_TOPIC: news_raw
    depends_on:
      - postgres
      - duckdb
      - kafka
    volumes:
      - ./logs:/app/logs
      - ./ml-models:/app/ml-models
      - ./config:/app/config
